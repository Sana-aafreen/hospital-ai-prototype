<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
</head>
<body style="background-color:#e0f7fa; font-family: Arial, sans-serif; text-align:center;">

    <h1 style="color:#00796b;">Patients</h1>

    <form method="post" style="background-color:#ffffff; padding:15px; display:inline-block; border-radius:10px;">
        Name: <input type="text" name="name" required style="margin:5px; padding:5px; border-radius:5px;">
        Age: <input type="text" name="age" required style="margin:5px; padding:5px; border-radius:5px;">
        Gender: <input type="text" name="gender" required style="margin:5px; padding:5px; border-radius:5px;">
        <button type="submit" style="padding:5px 10px; background-color:#00796b; color:white; border:none; border-radius:5px; cursor:pointer;">Add Patient</button>
    </form>

    <ul style="list-style:none; padding:0; max-width:400px; margin:20px auto;">
        {% for patient in patients %}
            <li style="background-color:#b2dfdb; margin:5px 0; padding:10px; border-radius:5px;">{{ patient.name }} - {{ patient.age }} - {{ patient.gender }}</li>
        {% endfor %}
    </ul>

    <p><a href="/" style="color:white; background-color:#00796b; padding:5px 10px; text-decoration:none; border-radius:5px;">Back to Home</a></p>

</body>
</html>
